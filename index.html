<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 2</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <section class="container my-4">
        <h1>Bài 1</h1>
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="inputLuong">Số ngày làm việc</label>
                    <input type="text" class="form-control" id="inputLuong">
                    <button id="btnLuong" type="button" class="btn btn-primary my-2">Submit</button>
                    <p id="txtLuong"></p>
            </form>
        </div>
    </section>
    <section class="container my-4">
        <h1>Bài 2</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Num1</th>
                    <th scope="col">Num2</th>
                    <th scope="col">Num3</th>
                    <th scope="col">Num4</th>
                    <th scope="col">Num5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Giá trị</th>
                    <td>
                        <input type="text" class="form-control" id="num1">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="num2">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="num3">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="num4">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="num5">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Trung bình cộng</th>
                    <td colspan="5" id="txtAvg" class="text-center align-middle"></td>
                </tr>

            </tbody>
        </table>
        <button id="btnAvg" type="button" class="btn btn-secondary my-2">Calculate</button>
        <p></p>
    </section>
    <section class="container my-4">
        <h1>Bài 3</h1>
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nhập vào số tiền" id="inputCur">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                    <button class="btn btn-outline-secondary" type="button" id="btnCur">Quy đổi</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <p class="form-control" id="txtCur"></p>
                <div class="input-group-append">
                    <span class="input-group-text">₫</span>
                </div>
            </div>
        </div>
    </section>
    <section class="container my-4">
        <h1>Bài 4</h1>
        <div class="col-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Chiều dài</th>
                        <th scope="col">Chiều rộng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Nhập giá trị</th>
                        <td>
                            <input type="text" class="form-control" id="d">

                        </td>
                        <td>
                            <input type="text" class="form-control" id="r">

                        </td>

                    </tr>
                    <tr>
                        <th scope="row">Diện tích</th>
                        <td colspan="2" id="txtS" class="text-center align-middle"></td>
                    </tr>
                    <tr>
                        <th scope="row">Chu vi</th>
                        <td colspan="2" id="txtP" class="text-center align-middle"></td>
                    </tr>
    
                </tbody>
            </table>
            <button id="btnHcn" type="button" class="btn btn-secondary my-2">Calculate</button>
        </div>
    </section>
    <section class="container my-4">
        <h1>Bài 5</h1>
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nhập vào số có 2 chữ số" id="inputNum">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btnNum">Tính</button>
                </div>
            </div>
            <p class="form-control" id="txtNum"></p>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
